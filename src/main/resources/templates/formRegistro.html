<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Registro')"></head>

<body>
<div class="container-fluid">
    <div class="justify-content-center d-flex py-4">
        <div class="shadow p-4">
            <h2 class="text-center pb-4">Registro nuevo usuario</h2>
            <form method="post" th:action="@{/registro}" th:object="${registroData}">
                <div class="justify-content-center">
                    <div class="form-group">
                        <label for="eMail">Correo electr칩nico</label>
                        <input id="eMail" class="form-control" name="eMail" placeholder="Correo electr칩nico"
                               type="text" th:field="*{eMail}" required/>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" class="form-control" name="nombre" placeholder="Nombre" type="text"
                               th:field="*{nombre}"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input id="password" class="form-control" name="password" placeholder="Contrase침a"
                               type="password" th:field="*{password}" required/>
                    </div>

                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input id="fechaNacimiento" class="form-control" name="fechaNacimiento" th:field="*{fechaNacimiento}" type="date">

                    </div>

                    <div class="form-group" th:if="${hayadmin == false}">
                        <label for="administrador">Administrador</label>
                        <input type="checkbox" name="mycheckbox" id="administrador" th:field="*{administrador}" th:value="true"/>
                    </div>

                    <button type="submit" class="btn btn-primary d-block w-100 mt-5">Registro</button>
                    <a class="btn btn-link d-block text-center" href="/login">Volver</a>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-9">
            <div th:object="${registroData}">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <ul th:if="${error != null}" class="alert alert-danger">
                <li th:text="${error}"></li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
