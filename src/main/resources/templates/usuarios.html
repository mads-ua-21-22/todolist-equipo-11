<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Listado de Usuarios')"></head>

<body>
<header th:replace="/navbar.html :: header (username=${usuario.nombre}, userid=${usuario.id})"> </header>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Descripción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <a class="btn btn-primary btn-xs" th:href="@{/usuarios/{id}/(id=${usuario.id})}"/>Ver más</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
