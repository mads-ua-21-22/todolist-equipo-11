<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Equipos')"></head>

    <body>
    <header th:replace="fragments:: header (username=${usuario.nombre}, userid=${usuario.id})"> </header>

    <div class="container-fluid">

        <div class="row mt-3">
            <div class="col">
                <h2 th:text="'Listado de usuarios que componen el equipo ' + ${equipo.getNombre()} "></h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Usuarios</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario: ${usuarios}">
                        <td th:text="${usuario.nombre}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>


    </div>

    <div th:replace="fragments::javascript"/>

    <!-- Lanzamos una peticiÃ³n DELETE por JavaScript para borrar una tarea -->

</body>
</html>
