<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Editar Equipo')"></head>

<body>
<header th:replace="fragments :: header (esAdmin=${usuario.getAdministrador()} ,username=${usuario.nombre}, userid=${usuario.id})"> </header>

<div class="container-fluid">

    <h2 th:text="'Editando nombre del equipo '+ ${equipo.getNombre()}"></h2>

    <form method="post" th:action="@{/equipos/{id}/editar(id=${equipo.id})}" th:object="${equipoData}">
        <div class="col-6">
        <div class="form-group">
            <label for="titulo">Nombre del equipo:</label>
            <input class="form-control" id="titulo" name="titulo" required th:field="*{nombre}" type="text"/>
            <label for="descripcion">Descripci√≥n:</label>
            <textarea maxlength="255" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}"/>
        </div>
        <button class="btn btn-primary" type="submit">Editar equipo</button>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
