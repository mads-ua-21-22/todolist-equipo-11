<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='CreaEquipo')"></head>

<body>
<header th:replace="fragments :: header (esAdmin=${usuario.getAdministrador()} ,username=${usuario.nombre}, userid=${usuario.id})"> </header>

<div class="container-fluid">

    <h2 th:text="'Creando nuevo equipo'"></h2>

    <form method="post" th:action="@{/equipos/crear}" th:object="${equipoData}">
        <div class="col-6">
        <div class="form-group">
            <label for="titulo">Nombre del equipo:</label>
            <input class="form-control" id="titulo" name="titulo" required th:field="*{nombre}" type="text"/>
            <label for="descripcion">Descripci√≥n:</label>
            <input class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Crear equipo</button>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
